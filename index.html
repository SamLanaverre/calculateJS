<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <header>
        <img src="logo-microlead.png" alt="Logo de Microlead">
    </header>


    <main>
        <div class="calculatrice">
            <h1>Calculatrice prêt immobilier</h1>
        </div>


        <div class="tableau">   

            <div class="container">
                <div>
                    <label>Montant emprunté</label>
                </div>
                <div>
                    <input type="number" placeholder="100 000">
                    <span>€</span>
                </div>
            </div>

            <div class="container">
                <div>
                    <label>Taux nominal</label>
                </div>
                <div>
                    <input type="number" placeholder="1.2">
                    <span>%</span>
                </div>
            </div><

            <div class="container">
                <div>
                    <label>Durée de remboursement</label>
                </div>
                <div>
                    <input type="number" placeholder="15">
                    <span>an(s)</span>
                </div>
            </div>

        </div>

        <div class="bouton">
            <div class="bouton_calculer">
                <form action="">

                    <button>Calculer</button>

                </form>
            </div>
        </div>

    </main>

    <footer>

    </footer>

</body>
</html>
